<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="hd-ft-dark.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">       
    <script type="text/css" src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Termoify - Home</title>
</head>
<body>
        <!-- BACKGROUND -->
        <img src="images/Latin_Festival_-_2017-06-09_-_Angelito_Jusay_(8) 1.png" class="bg-img">
        <!-- HEADER MOBILE-->
        <div class="d-block d-md-none d-flex align-items-center justify-content-center logo">
            <img class="mt-3" src="Images/LogoSoloBlancoFondoTransparente 1.png">
        </div>
        <!-- HEADER WEB-->
    <div class="main-content">
        <div class="w-100 container-fluid home-header d-md-flex bd-highlight align-items-center d-none d-md-block">
            <div class="mr-auto p-2 bd-highlight ml-5">
                <h1>
                    <img src="images/LogoSoloBlancoFondoTransparente 1.png">
                    Termoify
                </h1>
            </div>
            <a class="p-2 bd-highlight mr-4" href="Register.html">Registrarse</a>
            <a class="p-2 bd-highlight mr-4" href="index.html">Iniciar sesión</a>
        </div>
            <!-- FORM WEB -->
        <form class="d-flex align-items-center justify-content-center flex-column mt-3">
            <div class="d-flex form-group mt-5 mb-4">
              <h1 class="input-text">
                  Pongamos música, juntos
              </h1>
            </div>
            <div class="mt-4 mb-4 main-input d-none d-md-flex">
              <input type="search" class="rounded-pill input-form" placeholder="Buscar una Playlist">
            </div>
            <a type="submit" class="btn btn-success button-green rounded-pill mt-4 d-none d-md-flex justify-content-center align-items-center" href="new-playlist.html">Nueva playlist</a>
        </form>
            <!-- FORM MOBILE-->
        <div class="d-block d-md-none d-flex align-items-center justify-content-center flex-column">
            <div class="home-text-mobile text-center">
                <p class="mb-3">
                    Crea playlists colaborativas
                </p>
                <p class="mt-2">
                    Vota las canciones para que se reproduzcan en el órden que 
                    quieras.
                </p>
            </div>
        </div>
        <!-- BUTTONS MOBILE -->
        <div class="d-block d-md-none d-flex align-items-center justify-content-center pt-5 mt-5 flex-column">
            <a class="btn btn-success button-mobile-green rounded-pill d-flex align-items-center justify-content-center" href="index.html">Inicia sesion con tu cuenta</a>
            <a class="mt-4 rgt-mobile" href="Register.html">Registrate para comenzar</a>
        </div>
    </div>
        <!-- FOOTER -->
    <div class="home-footer d-md-flex d-none d-md-block align-items-center justify-content-between">
        <div class="mt-3 ml-5">
            <p>Diseñado en Uruguay</p>
        </div>
        <div class="d-inline-flex align-items-center mr-5">
            <p class="mt-3">Powered by </p>
            <img src="images/Spotify Logo.png" alt="Logo">
        </div>
    </div> 
</body>
</html>
